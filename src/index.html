<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpack Workshop Slides</title>
  <script src="lib/js/head.min.js"></script>
  <script src="lib/reveal.js"></script>
</head>
<body>
  
  <div class="reveal">
    <div class="slides">
      
      <section 
        data-markdown="content/first-section.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Note:">
      </section>

      <section 
        data-markdown="content/second-section.md"
        data-separator="^\n---\n"
        data-separator-vertical="^\n\+\+\+\n"
        data-separator-notes="^Note:">
      </section>

    </div>
  </div>
</body>
</html>
